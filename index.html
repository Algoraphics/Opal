<!DOCTYPE html>
<html>
  <head>
    <title>Opal</title>
    <meta name="description" content="Road.">
    <!-- Included components -->
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script> 
    <script src="components/includes.js"></script>
    <!-- My files -->
    <script src="components/managers.js"></script>
    <script src="components/rng.js"></script>
    <script src="components/stuff.js"></script>
    
    <!-- Custom shaders -->
    <script src="shaders.js"></script>
    
  </head>
  <body>
    <a-scene id="fog" light="defaultLightsEnabled: false">
      <a-assets>
        <img id="stars" crossorigin="anonymous" src="https://cdn.glitch.com/c43f301b-a64d-4479-87e0-4646a6a065cb%2Fstarfield.png?1513307410255">
      </a-assets>
      
      <a-entity id="fractal" rng-fractal-shader="width:5; resolution: 0 0 0 1; skip: 9.05" position="0 2 -1" rotation="0 100 -45"></a-entity>
      
      
      <a-entity id="camera" camera="userHeight: 0;" position="0 0 0" my-look-controls camera-manager>
        <a-entity visible="false" id="click-instruction" text="value: Test; color: orange; align: center"
                  scale="2 2 2" position="0 -0.05 -1.75" rotation="0 0 0"></a-entity>
        </a-entity>
    </a-scene>
  </body>
</html>
